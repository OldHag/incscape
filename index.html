<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jv.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#minedivbut").click(function(){
                $("#smelt").hide();
                $("#mine").show();
            });
            $("#smeltdivbut").click(function(){
                $("#mine").hide();
                $("#smelt").show();
            });
        });
</script>
</head>
<body onload="rTin();rCopper();rBronze();rMiningLevel();">
    <div id="container" style="width: 100%;">
        <div id="fpart" style="width: 50%">
            <div id="ftop" style="width 100%">
                <p id="fbuttons"><span id="minedivbut">Mining</span> <span id="smeltdivbut">Smelting</span>
            </div>
            <div id="mine" style="width: 100%; display: none;">
                <table style="width: 100%">
				<tr>
					<td><p style="font-size: 1.3em; text-align: center">Mining</p></td>
                    <td><p style="font-size: 1.3em">Mining Level <span id="mininglvl">1</span></p></td>
				<tr>
				<tr>
					<td class="button"><button onmousedown="mineTin()">Mine Tin</button>Tin: <span id="Tinamm">0</span></td>
				</tr>
				<tr>
					<td class="button"><button onmousedown="mineCopper()">Mine Copper</button>Copper: <span id="Copperamm">0</span></td>
				</tr>
			</table>
            </div>
            <div id="smelt" style="width: 100%; display: none;">
                <table style="width: 100%">
				<tr>
					<td><p style="font-size: 1.3em; text-align: center">Smithing</p></td>
                    <td><p style="font-size: 1.3em">Smithing Level <span id="smithinglvl">1</span></p></td>
				</tr>
				<tr>
					<td class="button"><button onmousedown="smeltBronze()">Smelt Bronze</button>Bronze: <span id="Bronzeamm">0</span></td>
				</tr>
			</table>
            </div>
        </div>
        <div id="spart" style="width: 50%">
        
        </div>
    </div>
</body>
</html>
